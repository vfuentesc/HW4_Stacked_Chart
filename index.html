<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .chart-container {
            max-width: 1050px;
            margin: 0 auto;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        svg {
            overflow: visible;
        }

        h1 {
            /* margin-left: -20px; */
        }

        p {
            font-family: sans-serif;
            font-size:large;
        }

        .y .tick text {
            fill: #333;
            font-weight: 550;
            font-size: 13px;

        }

        .x .tick text {
            fill: #333;
            font-weight: 600;
            font-size: 13px;

        }

        .y .domain {
            display: none;
        }

        .x .domain {
            display: none;
        }

        .x .tick line {
            stroke: rgba(0, 0, 0, .2)
        }
        .label {
            font-size: 13px;
            font-family: sans-serif;            
        }

    </style>
</head>



<body>
    <div class="chart-container">
        <h1 class="headline">
            Tell me your parents' income and I tell you your college
        </h1>

        <p>
            Where today’s 25-year-olds went to college, grouped by their parents’ income
        </p>

        <svg width="12000px" height="1000px" margin = "100px">
        </svg>

    </div>
</body>

<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
    console.log(d3)
    let width = 900;
    let height = 500;

    let svg = d3.select("body").select("svg");

    let margin = { top: 30, right: 0, bottom: 30, left: 0 };

    let colorsEd = ["#EA6239", "#F08236", "#F7A133", "#FDC130", "#D0D117", "#9ECB93", "#90C4D7", "#D1D1D1", "#ECF0F1"];

    let color = d3.scaleOrdinal()
        .domain(["Ivy plus", "Other elite", "Highly selective", "Selective", "Not selective", "Two year or less", "For-profit", "Not in college", "Incomplete"])
        .range(colorsEd)
        .unknown("#ccc")

    d3.csv("college-selection-by-income-group-01-13.csv").then(function (data) {

        data.forEach(d =>{
            d["For-profit"] = + parseFloat(d["For-profit"]);
            d["Highly selective"] = + parseFloat(d["Highly selective"]);
            d["Incomplete"] = + parseFloat(d["Incomplete"]);
            d["Ivy plus"] = + parseFloat(d["Ivy plus"]);
            d["Not in college"] = + parseFloat(d["Not in college"]);
            d["Not selective"] = + parseFloat(d["Not selective"]);
            d["Other elite"] = + parseFloat(d["Other elite"]);
            d["Selective"] = + parseFloat(d["Selective"]);
            d["Two year or less"] = + parseFloat(d["Two year or less"]);
        })

        let groups = data.map(d => d.income_group)

        console.log({ groups })
        
        let series = d3.stack()
            .keys(["Ivy plus", "Other elite", "Highly selective", "Selective", "Not selective", "Two year or less", "For-profit", "Not in college", "Incomplete"])
            (data)

        console.log({ series })

        let y = d3.scaleBand()
            .domain(groups)
            .paddingInner(.05)
            .range([height - margin.bottom, margin.top])

        let x = d3.scaleLinear()
            .domain([0, 1])
            .range([margin.left, width - margin.right])

        var tickLabels = ["Bottom 20%", "2nd quintile", "3rd quintile", "4th quintile", "Top 20%", "Top 10%", "Top 5%", "Top 1%", "Top 0.1%"]
      
        let yAxisSettings = d3.axisLeft(y) //set axis to the left
            .ticks(9) //approx how many ticks, the function will not necesarily give you that number
            .tickSize(0) //size of tick lines
            .tickPadding(10) //distance from tick labels to tick marks
            .tickFormat(function(d, i) {return tickLabels[i]}) //what format do you want https://github.com/d3/d3-format 

        let xAxisSettings = d3.axisBottom(x)
            .tickSize(10)
            .tickFormat(d3.format(".0%")) //what format do you want https://github.com/d3/d3-format 
            .tickPadding(5)

        //adding to the axes to our chart
        let xAxisTicks = svg.append("g")
            .attr("class", "x axis") //give each axis a class
            .call(xAxisSettings)
            .attr("transform", `translate(0,${height - margin.bottom})`)
            

        let yAxisTicks = svg.append("g")
            .attr("class", "y axis")
            .call(yAxisSettings)
            .attr("transform", `translate(${margin.left},0)`)

        let group = svg.append("g")
            .selectAll("g")
            .data(series)
            .join("g")
            .attr("fill", d => color(d.key))
            .attr("stroke", "lightgrey")  

        let bars = group
            .selectAll("rect")
            .data(d => d)
            .join("rect")
            .attr("y", (d, i) => y(d.data.income_group))
            .attr("height", y.bandwidth() * 0.85)
            .attr("x", d => x(d[0]))
            .attr("width", d => x(d[1])- x(d[0]))

        svg.append("text")
            .attr("class", "label")
            .attr("x", margin.left + 30)
            .attr("y", margin.top + 25)
            .text("Ivy plus")
            .style("fill", "white")
            .attr("font-size","13px")

        svg.append("text")
            .attr("class", "label")
            .attr("x", margin.left + 210)
            .attr("y", margin.top + 25)
            .text("Elite")
            .style("fill", "white")
            .style("text-anchor", "middle")

        svg.append("text")
            .attr("class", "label")
            .attr("x", margin.left + 375)
            .attr("y", margin.top + 25)
            .text("Highly Selective")
            .style("fill", "white")

        svg.append("text")
            .attr("class", "label")
            .attr("x", margin.left + 610)
            .attr("y", margin.top + 25)
            .text("Selective")
            .style("fill", "white")

        svg.append("text")
            .attr("class", "label")
            .attr("x", margin.left + 740)
            .attr("y", margin.top + 25)
            .text("Not selective")
            .style("fill", "white")

        svg.append("text")
            .attr("class", "label")
            .attr("x", margin.left + 215)
            .attr("y", height - height/6.5 + 25)
            .text("Two-years or less")
            .style("fill", "white")
            .style("text-anchor", "middle")

        svg.append("text")
            .attr("class", "label")
            .attr("x", margin.left + 320)
            .attr("y", height - height/6.5 + 25)
            .text("For-profit")
            .style("fill", "white")
            .style("text-anchor", "middle")

        svg.append("text")
            .attr("class", "label")
            .attr("x", margin.left + 590)
            .attr("y", height - height/6.5 + 25)
            .text("Not in college by age 22")
            .style("fill", "white")
            .style("text-anchor", "middle")
                            
            svg.append("text")
            .attr("class", "label")
            .attr("x", margin.left + 865)
            .attr("y", height - height/6.5 + 25)
            .text("Incomplete")
            .style("fill", "darkgrey")
            .style("text-anchor", "middle")
    })

</script>
